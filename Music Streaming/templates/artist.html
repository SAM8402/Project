<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Creator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Set the background gradient for the entire page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }

        /* Center the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 80vh; /* 80% of the viewport height */
        }

        /* Create a rounded square container */
        .rounded-square {
            width: 800px; /* Adjust the size as needed */
            height: 800px; /* Same as width for a square */
            border-radius: 20px; /* Adjust the border-radius for rounding */
            background-color: #b8c0c5; /* Background color for the square */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Style the circular button */
        .circular-button {
            width: 350px; /* Adjust the size as needed */
            height: 350px; /* Same as width for a circle */
            background-color: #573b8a; /* Background color for the button */
            border-radius: 50%; /* Make it circular */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            color: #fff; /* Text color */
            text-decoration: none;
            font-weight: bold;
        }

        header {
            display: flex;
            justify-content: space-between; /* Align items horizontally */
            align-items: center; /* Center items vertically */
            margin-bottom: 20px;
            border-bottom: 1px solid #000000;
            padding: 10px;
        }

        header h4 {
            margin: 0;
            padding: 0;
            text-align: left;
            color: #ffffff;
        }

        /* Center Content */
        .center-content {
            text-align: center;
        }

        /* Green Button */
        .green-button {
            background-color: #4CAF50;
            color: #ffffff;
        }

        a {
            color: #ffffff;   
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="col-md-8"> 
            <h4>Creator Account</h4>
        </div>
        <form action="/user/{{user_id}}" method="post" style="display: flex;">
            <input type="text" name="search" placeholder="Search" class="mr-2" aria-label="Search">
            <button type="submit">Search</button>
        </form>
        <a href="{{ url_for('artist', user_id=user_id) }}" class="mr-2" aria-label="Creator Account">Creator Account</a>
        <a href="{{ url_for('user_home', user_id=user_id) }}" class="mr-2" aria-label="Profile">Profile</a>
        <a href="/" aria-label="Logout">Logout</a>
    </header>

    <div class="container">
        <div class="rounded-square">
            <h1>Register as Creator</h1>
            <h4>Create new Songs, Albums, and much more</h4>
            <form action="{{ url_for('artist', user_id=user_id) }}" method="post" style="display: flex;">
                <input type="submit" name="addcreator"  class="circular-button" >
            </form>
        </div>
    </div>
</body>
</html>
